<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Form Validation</title>
  </head>
  <body>
  	<div class="contaier">
  		<div class="row">
  			<div class="col-3"></div>
  			<div class="col-6">
  				<h1>Form Validation complete JavaScript</h1>
  				<form action="#" onsubmit="return Validation()" class="bg-light">

  					 <div class="mb-3">
					    <label for="user" class="form-label">User Name</label>
					    <input type="user" class="form-control" id="user" name="user" autocomplete="off">
					    <span id="username" class="text-danger font-weight-bold"></span>

					  </div>

					  <div class="mb-3">
					    <label for="password" class="form-label">Password</label>
					    <input type="text" class="form-control" id="pass" name="pass"  autocomplete="off">
					     <span id="passwords" class="text-danger font-weight-bold"></span>
					  </div>

					   <div class="mb-3">
					    <label for="password" class="form-label">Cofirm Password</label>
					    <input type="text" class="form-control" id="conpass" name="conpass"  autocomplete="off">
					    <span id="Confirmpass" class="text-danger font-weight-bold"></span>
					  </div>

					  <div class="mb-3">
					    <label for="mobileNumber" class="form-label">Mobile Number</label>
					    <input type="mobile" class="form-control" id="mobileNumber" name="mobileNumber"  autocomplete="off">
					    <span id="mobileno" class="text-danger font-weight-bold"></span>
					  </div>

					   <div class="mb-3">
					    <label for="email" class="form-label">Email address</label>
					    <input type="email" class="form-control" id="emails" name="emails"  autocomplete="off">
					     <span id="emailids" class="text-danger font-weight-bold"></span>
					  </div>

					  <button type="submit" class="btn btn-primary">Submit</button>
		        </form>
     
  				
  			</div>
  			<div class="col-3"></div>
  		</div>
  	</div>
  	


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type="text/javascript">
    	
    	function Validation(){

    		var user = document.getElementById('user').value;
    		var pass = document.getElementById('pass').value;
    		var conpass = document.getElementById('conpass').value;
    		var mobileNumber = document.getElementById('mobileNumber').value;
    		var emails = document.getElementById('emails').value;
    	

    		if ( user == "") {
    			document.getElementById('username').innerHTML = " ** Please fill the username feilds";
    			return false;
    		}
    		if ((user.length <= 2) || (user.length > 20)) {
    			document.getElementById('username').innerHTML = " ** user length must be between 2 and 20";
    			return false;
    		}
    		if (!isNaN(user)) {
    			document.getElementById('username').innerHTML = " ** only charcter are allowed";
    			return false;
    		}


    		if ( pass == "") {
    			document.getElementById('passwords').innerHTML = " ** Please fill the password feilds";
    			return false;
    		}
    		if ((pass.length <= 5) || (pass.length > 20)) {
    			document.getElementById('passwords').innerHTML = " ** password length must be between 5 and 20";
    			return false;
    		}


    		if (pass!=conpass) {
    			document.getElementById('Confirmpass').innerHTML = " ** password are not matching";
    			return false;

    		}

    		if ( conpass == "") {
    			document.getElementById('Confirmpass').innerHTML = " ** Please fill the Cofirm-password feilds";
    			return false;
    		}


    		if ( mobileNumber == "") {
    			document.getElementById('mobileno').innerHTML = " ** Please fill the mobileno feilds";
    			return false;
    		}
    		if (isNaN(mobileNumber)) {
    			document.getElementById('mobileno').innerHTML = " ** user must write digits only not charcter";
    			return false;
    		}
    		if (mobileNumber.length!=10) {
    			document.getElementById('mobileno').innerHTML = " ** mobile Number  must be 10 digits only";
    			return false;
    		}


    		if ( emails == "") {
    			document.getElementById('emailids').innerHTML = " ** Please fill the email feilds";
    			return false;
    		}
    		if ( emails.indexOf('@') <= 0) {
    			document.getElementById('emailids').innerHTML = " ** @ Invalid Postion";
    			return false;
    		}
    		if (( emails.charAt(emails.length-4)!='.') && ( emails.charAt(emails.length-3)!='.')) {
    			document.getElementById('emailids').innerHTML = " ** .  Invalid Postion";
    			return false;
    		}






    	}
    </script>

  </body>
</html>
